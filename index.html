<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Masakan dan Wisata</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* CSS Khusus untuk Grid Vertikal 1 Kolom */
        .article-container {
            max-width: 650px; /* Membatasi lebar agar nyaman dibaca di desktop */
            margin: 0 auto;
        }

        .vertical-grid {
            display: grid;
            grid-template-columns: 1fr; /* Memaksa 1 kolom di semua layar */
            gap: 2.5rem;
        }

        /* Styling Card Artikel */
        .article-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .article-card:hover {
            transform: scale(1.01);
        }

        /* Styling Konten di dalam ZIP agar responsif */
        .inner-content img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .inner-content h2 {
            font-size: 1.75rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .inner-content p {
            color: #4b5563;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        /* Animasi Loading */
        .dot-loader {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .dot {
            width: 8px; height: 8px; background: #3b82f6; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-10">

    <div class="article-container">
        <header class="text-center mb-12">
            <h1 class="text-3xl font-black text-gray-900 tracking-tighter uppercase">Food & Travel Journal</h1>
            <p class="text-gray-500 mt-2">Menampilkan konten langsung dari paket ZIP</p>
        </header>

        <main id="blog-feed" class="vertical-grid">
            <div class="text-center py-20">
                <div class="dot-loader mb-3">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <p class="text-sm text-gray-400 font-medium uppercase tracking-widest">Mengekstrak Artikel...</p>
            </div>
        </main>

        <footer class="mt-20 py-10 text-center text-gray-400 text-xs border-top border-gray-200">
            &copy; 2026 Masakan dan Wisata
        </footer>
    </div>

    <script>
        // DAFTAR ARTIKEL (Edit Manual di sini)
        const articleFiles = [
            'masakan-nusantara.zip',
            'wisata-alam.zip',
            'kuliner-pedas.zip'
        ];

        async function loadArticles() {
            const feed = document.getElementById('blog-feed');
            feed.innerHTML = ''; // Hapus loader

            for (const fileName of articleFiles) {
                try {
                    const response = await fetch(`articles/${fileName}`);
                    if (!response.ok) throw new Error("File tidak ditemukan");
                    
                    const blob = await response.blob();
                    const zip = await JSZip.loadAsync(blob);
                    
                    // Ambil file index.html di dalam ZIP
                    const htmlFile = zip.file("index.html");
                    if (htmlFile) {
                        let content = await htmlFile.async("string");

                        // CEK JIKA TERENKRIPSI (Diawali kata 'CRYPTO:')
                        if (content.startsWith("CRYPTO:")) {
                            const password = prompt(`Konten "${fileName}" terkunci. Masukkan password:`);
                            const encryptedData = content.replace("CRYPTO:", "");
                            try {
                                const bytes = CryptoJS.AES.decrypt(encryptedData, password);
                                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                                if (!decryptedText) throw new Error();
                                content = decryptedText;
                            } catch (e) {
                                content = `<div class="p-6 text-red-500 bg-red-50 rounded-xl">Gagal memuat: Password salah.</div>`;
                            }
                        }

                        // Buat Card Artikel
                        const card = document.createElement('article');
                        card.className = 'article-card';
                        card.innerHTML = `
                            <div class="px-6 py-2 bg-gray-100 border-b text-[10px] text-gray-400 font-mono flex justify-between items-center">
                                <span>FILE: ${fileName}</span>
                                <span class="text-green-500">READY</span>
                            </div>
                            <div class="p-8 inner-content">
                                ${content}
                            </div>
                        `;
                        feed.appendChild(card);
                    }
                } catch (err) {
                    console.error("Gagal memuat artikel:", fileName, err);
                }
            }
        }

        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
